<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head">
    <title>Brands</title>
</head>


<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container" >

    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>

    <button type="button" class="btn btn-primary" id="add-brand-button" style="width:100px">Add </button>
                &nbsp
    <button type="button" class="btn btn-primary" id="upload-data" style="width:100px">Upload</button>

        <!-- Blank Row -->
    <div class="row">
        &nbsp;&nbsp;
    </div>

    <div class="row">

        <!-- Table -->
        <div class="col-12" style="overflow-y:auto; height:450px;" >
            <table class="table table-striped" id="brand-table" >
                <thead style="position:sticky; background-color:silver; top:0; z-index:1">
                <tr>

                    <th scope="col" style="width: 35%;">Brand</th>
                    <th scope="col" style="width: 35%;">Category</th>
                    <th scope="col" style="width: 30%;">Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
        </div>
        <!-- Blank Row -->
        <div class="row">
            &nbsp;
        </div>


        <div class="row" style="display: flex; justify-content: center;">
            <button type="button" class="btn btn-primary" id="previous-page" style="width: 100px;">Previous</button>

            <input type="number" class="form-control" name="page" id="inputPage"  value="1" min="0" oninput="displayPage()" onkeypress="return /[0-9]/i.test(event.key)" required style="width: 60px;">
            <input type="text" class="form-control" name="totalBrands" id="inputTotalPages"  required style="width: 60px;" disabled>

            <button type="button" class="btn btn-primary" id="next-page"  style="width: 100px;">Next</button>
        </div>
    </div>

<!-- Brand Add Modal -->
<div class="modal" tabindex="-1" role="dialog" id="add-brand-modal" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><b>Add Brand</b></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-inline" id="brand-form">
                    <div class="col-12">
                    <div class="form-group">
                        <label for="inputBrand" class="col-sm-2 col-form-label">Brand<span class="required">*</span></label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control" name="brand" id="inputBrand" oninput="checkInputs()" onkeypress="return /[0-9a-zA-Z ]/i.test(event.key)" placeholder="Enter Brand" required>
                            <p style="line-height:2em;"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCategory" class="col-sm-2 col-form-label">Category<span class="required">*</span></label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control" name="category" id="inputCategory" oninput="checkInputs()" onkeypress="return /[0-9a-zA-Z ]/i.test(event.key)" placeholder="Enter Category" required>
                        </div>
                    </div>

                    <div>
                    </div>
                        <br>
                        <div style="display:inline-grid;width:220px"></div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" style="width:100px">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="add-brand" disabled style="width:100px">Add</button>
                    </div>
                </form>
            </div>


            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>


    <!-- Brand Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><b>Edit Brand</b></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="brand-edit-form">
                        <div class="col-12">
                        <div class="form-group">
                            <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                            <div class="col-sm-10">
                                <input type="text"  class="form-control" name="brand" id="inputBrand2" onkeypress="return /[0-9a-zA-Z ]/i.test(event.key)" placeholder="Enter Brand" required>
                                <p style="line-height:2em;"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="category" id="inputCategory2" onkeypress="return /[0-9a-zA-Z ]/i.test(event.key)" placeholder="Enter Catgory" required>
                            </div>
                        </div>
                        </div>
                        <input type="hidden" name="id" >
                        <div>
                            <br>
                            <div style="display:inline-grid;width:280px"></div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="update-brand">Update</button>
                        </div>
                    </form>
                </div>


                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>


    <!-- Brand Upload  Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="brand-file">
                        <input type="file" class="custom-file-input" accept=".tsv" id="brandFile"  oninput="enableUpload();">
                        <label class="custom-file-label" for="brandFile"  id="brandFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/brand.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data" >Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>



</div> <!-- Container end-->

<!-- Success Toast-->

<div class="toast success " role="alert" id="success-modal" aria-live="assertive" aria-atomic="ture" style="width:400px">
    <div class="toast-header" style="background-color: #90EE90;" >

        <strong class="mr-auto"  >Success </strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>

    </div>
    <div class="toast-body"  >
    </div>
</div>

<!-- Error Toast-->
<div class="toast error" role="alert" id="error-modal" aria-live="assertive" aria-atomic="ture" style="width:400px" >
    <div class="toast-header"  style="background-color:tomato" >

        <strong class="mr-auto" >Error </strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>

    </div>
    <div class="toast-body">
    </div>
</div>

    <footer th:replace="snippets.html :: name_footer"></footer>

    <script th:src="@{/static/brand.js}"/></script>


</body>

</html>
