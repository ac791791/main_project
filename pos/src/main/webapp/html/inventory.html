<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">


    <!-- Blank Row -->
    <div class="row">
        &nbsp;&nbsp;
    </div>


        <button type="submit" class="btn btn-primary" id="add-inventory" style="width:100px">Add</button>
    &nbsp;
        <button type="button" class="btn btn-primary" id="upload-data" style="width:100px">Upload</button>



    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12 tableDiv">
            <table class="table table-striped" id="inventory-table">
                <thead class="table-head">
                <tr>
                    <th scope="col" style="width: 25%;">Barcode</th>
                    <th scope="col" style="width: 25%;">Name</th>
                    <th scope="col" style="width: 25%;">Quantity</th>
                    <th scope="col" style="width: 25%;">Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>

        <!-- Blank Row -->
        <div class="row">
            &nbsp;
        </div>


        <div class="row" style="display: flex; justify-content: center;">
            <button type="button" class="btn btn-primary" id="previous-page" style="width: 100px;">Previous</button>

            <input type="number" class="form-control" name="page" id="inputPage"  value="1" min="0" oninput="displayPage()" onkeypress="return /[0-9]/i.test(event.key)" required style="width: 60px;">
            <input type="text" class="form-control" name="totalInventory" id="inputTotalPages"  required style="width: 60px;" disabled>

            <button type="button" class="btn btn-primary" id="next-page"  style="width: 100px;">Next</button>
        </div>

</div> <!-- Container end-->

<!-- Inventory Add Modal -->
<div class="modal" tabindex="-1" role="dialog" id="add-inventory-modal" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><b>Add Inventory</b></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-inline" id="inventory-form">
                    <div class="form-group">
                        <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode<span class="required">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="barcode" id="inputBarcode" oninput="checkInputs()" onkeypress="return /[0-9a-zA-Z]/i.test(event.key)" placeholder="Enter Barcode" required>
                            <p style="line-height:2em;"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity<span class="required">*</span></label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="quantity" id="inputQuantity" placeholder="Enter Quantity"  min="0" oninput="checkInputs()" onkeypress="return /[0-9]/i.test(event.key)" required >
                        </div>
                    </div>

                    <div>
                        <br>
                        <div style="display:inline-grid;width:240px"></div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" style="width:100px;">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="topUpdate-inventory" style="width:100px;" disabled>Add</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>

    <!-- Inventory Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><b>Edit Inventory</b></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="inventory-edit-form">

                        <div class="form-group">
                            <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="quantity" placeholder="Enter Quantity" min="0" onkeypress="return /[0-9]/i.test(event.key)" required>
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                        <div>
                            <br>
                            <div style="display:inline-grid;width:280px"></div>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="update-inventory">Update</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>


    <!-- Inventory Upload Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="inventory-file">
                        <input type="file" class="custom-file-input" accept=".tsv" id="inventoryFile" oninput="enableUpload();">
                        <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

<!-- Error Toast-->
<div class="toast error" role="alert" id="error-modal" aria-live="assertive" aria-atomic="ture" style="width:400px" >
    <div class="toast-header"  style="background-color:tomato" >

        <strong class="mr-auto" >Error </strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>

    </div>
    <div class="toast-body">
    </div>
</div>

<!-- Success Toast-->

<div class="toast success " role="alert" id="success-modal" aria-live="assertive" aria-atomic="ture" style="width:400px">
    <div class="toast-header" style="background-color: #90EE90" >

        <strong class="mr-auto"  >Success </strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>

    </div>
    <div class="toast-body"  >
    </div>
</div>

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory.js}"/></script>

</body>

</html>
