<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>



<div class="container">


  <!-- Blank Row -->
  <div class="row">
    &nbsp;&nbsp;
  </div>

  <!-- Top row with form-->
  <div class="row">
    <div class="col-12">
      <form class="form-inline" id="salesReport-form">


        <div class="form-group">
          <label for="inputStartDate" class="col-sm-2 col-form-label">Start_Date</label>
          <div class="col-sm-10 ">
            <input type="date" class="form-control date" name="startDate" id="inputStartDate" placeholder="DD/MM/YYYY" style="width: 250px;">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEndDate" class="col-sm-2 col-form-label">End_Date</label>
          <div class="col-sm-10">
            <input type="date" class="form-control date" name="endDate" id="inputEndDate" placeholder="DD/MM/YYYY"  style="width: 250px;">
          </div>
        </div>
        &nbsp;<button type="button" class="btn btn-primary" id="sales-report">Find Report</button>
        &nbsp;<button type="button" class="btn btn-success" id="download-sales-report">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"></path>
          <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"></path>
        </svg>
        Download
      </button>
        <div class="form-group">
          <label for="brand-select" class="col-sm-2 col-form-label">Brand</label>

          <div>
            <select class="form-control" id="brand-select" style="width: 260px;">
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="category-select" class="col-sm-2 col-form-label">Category</label>

          <div>
            <select class="form-control" id="category-select"  style="width: 260px;margin-left:20px;max-height:400px;overflow-y: auto;">
            </select>
          </div>
        </div>
        <input type="hidden" name="brand" >
        <input type="hidden" name="category" >
      </form>



    </div>
  </div>

  <!-- Blank Row -->
  <div class="row">
    &nbsp;&nbsp;
  </div>

  <div class="row">

    <!-- Table -->
    <div class="col-12" style="overflow-y:auto; height:500px;" >
      <table class="table table-striped" id="salesReport-table" >
        <thead style="position:sticky; background-color:silver; top:0; z-index:1">
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">Brand</th>
          <th scope="col">Category</th>
          <th scope="col">Quantity</th>
          <th scope="col">Revenue</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

    </div>
  </div>



</div>

<!-- Error Toast-->
<div class="toast error" role="alert" id="error-modal" aria-live="assertive" aria-atomic="ture" style="width:400px" >
  <div class="toast-header"  style="background-color:tomato" >

    <strong class="mr-auto" >Error </strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="toast-body">
  </div>
</div>

<!-- Success Toast-->

<div class="toast success " role="alert" id="success-modal" aria-live="assertive" aria-atomic="ture" style="width:400px">
  <div class="toast-header" style="background-color: #90EE90" >

    <strong class="mr-auto"  >Success </strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="toast-body"  >
  </div>
</div>

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/salesReport.js}"/></script>
</body>


</html>
