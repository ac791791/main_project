    <!-- User Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-user-modal" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><b>Change Password</b></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="edit-user-form">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="inputCurrentPassword" class="col-sm-2 col-form-label">Current Password<span class="required">*</span></label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="currentPassword" id="inputCurrentPassword" placeholder="Current Password" required>
                                    <p style="line-height:2em;"></p>
                                </div>
                            <div class="form-group">
                                <label for="inputNewPassword" class="col-sm-2 col-form-label">New Password<span class="required">*</span></label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="newPassword" id="inputNewPassword"  oninput="checkPassword()" placeholder="New Password" required>
                                    <p style="line-height:2em;"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputConfirmPassword" class="col-sm-2 col-form-label">Confirm Password<span class="required">*</span></label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="confirmPassword" id="inputConfirmPassword" placeholder="Confirm Password" required>
                                    <p style="line-height:2em;"></p>
                                </div>
                            </div>

                            <input type="hidden" name="email">

                            <div>
                            </div>
                            <br>
                            <div style="display:inline-grid;width:220px"></div>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" style="width:100px">Cancel</button>
                                &nbsp;
                            <button type="submit" class="btn btn-primary" id="edit-user"  style="width:100px">Change</button>
                        </div>
                    </form>
                </div>


                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
